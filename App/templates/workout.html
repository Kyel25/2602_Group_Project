<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Workouts</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #ffffff;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.container {
    max-width: 800px;
    margin: 60px auto 0;
    padding: 20px;
    background-color: #2d2d2d;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
}

.filter-options {
    text-align: center;
    margin-bottom: 20px;
}

.filter-options select {
    padding: 8px;
    font-size: 16px;
    margin-right: 10px;
    color: #ffffff;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 5px;
}

.filter-options button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
}

.workout-item-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ffffff;
}

.workout-item-description {
    margin-bottom: 10px;
    color: #ffffff;
}

.workout-item-meta {
    font-size: 14px;
    color: #cccccc;
}

.search-bar {
    margin-bottom: 20px;
    text-align: center;
}

.search-bar input[type="text"] {
    padding: 8px;
    font-size: 16px;
    margin-right: 10px;
    width: 300px;
    color: #ffffff;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 5px;
}

.search-bar button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
}

.popup {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    top: 60px;
    left: 0;
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #fefefe;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: black;
}

.routines {
    margin-top: 20px;
}

.routine-item {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.routine-item input[type="checkbox"] {
    margin-right: 10px;
}

.routine-item label {
    font-size: 16px;
    color: #ffffff;
}

.submit-button {
    margin-top: 20px;
    text-align: center;
}

.submit-button button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
}

.add-to-routine-container {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
}

.workout-content {
    width: calc(100% - 120px);
}

.add-to-routine-button {
    width: 80px;
    height: 30px;
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    text-align: center;
    line-height: 30px;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
}

.workout-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #333;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.workout-item:after {
    content: "";
    position: absolute;
    top: 50%;
    right: -5px;
    height: 80%;
    width: 1px;
    background-color: #ccc;
    transform: translateY(-50%);
}


    </style>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/routine">My Routines</a>
    </div>
    <div class="container">
        <h1>Filter Workouts</h1>

        <div class="search-bar">
            <input type="text" id="workout-search" placeholder="Search by Workout Title">
            <button onclick="searchWorkouts()">Search</button>
        </div>

        <div class="filter-options">
            <select id="level-filter">
                <option value="">Filter by Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <select id="body-part-filter">
                <option value="">Filter by Body Part</option>
                <option value="Chest">Chest</option>
                <option value="Abdominals">Abdominals</option>
                <option value="Adductors">Adductors</option>
                <option value="Calves">Calves</option>
                <option value="Forearms">Forearms</option>
                <option value="Glutes">Glutes</option>
                <option value="Hamstrings">Hamstrings</option>
                <option value="Lats">Lats</option>
                <option value="Lower Back">Lower Back</option>
                <option value="Middle Back">Middle Back</option>
                <option value="Traps">Traps</option>
                <option value="Neck">Neck</option>
                <option value="Quadriceps">Quadriceps</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Triceps">Triceps</option>
            </select>
            <select id="type-filter">
                <option value="">Filter by Type</option>
                <option value="Strength">Strength</option>
                <option value="Cardio">Cardio</option>
                <option value="Stretching">Stretching</option>
                <option value="Plyometrics">Plyometrics</option>
                <option value="Strongman">Strongman</option>
                <option value="Powerlifting">Powerlifting</option>
                <option value="Olympic Weightlifting">Olympic Weightlifting</option>
            </select>
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Workout items will be displayed here -->
      
        <div id="workout-items">
            {% for workout in workouts %}
            <div class="workout-item">
                <div class="workout-content">
                    <div class="workout-item-title">{{ workout.title }}</div>
                    <div class="workout-item-description">{{ workout.description }}</div>
                    <div class="workout-item-meta">Type: {{ workout.type }} | Body Part: {{ workout.bodypart }} | Equipment: {{ workout.equipment }} | Level: {{ workout.level }}</div>
                </div>
                <!-- <div class="add-to-routine-button material-icons">fitness_center</div> -->
                
                <div margin-left:40px>
                    <form id="add-workout-form" action="/add-workout/{{workout.id}}" method="post">
                        <select id="workout-to-add" name="routine_id">
                            {%for routine in user.routines%}
                            <option value="{{routine.id}}">{{routine.name}}</option>
                            {%endfor%}
                        </select>
                        <select id="workout-to-edit" name="workout_num">
                            <option value="1">Workout 1</option>
                            <option value="2">Workout 2</option>
                            <option value="3">Workout 3</option>
                            <option value="4">Workout 4</option>
                            <option value="5">Workout 5</option>
                            <option value="6">Workout 6</option>
                            <option value="7">Workout 7</option>
                            <option value="8">Workout 8</option>
                            <option value="9">Workout 9</option>
                            <option value="10">Workout 10</option>
                        </select>
                        <button id="add-workout-submit" type="submit">Add to Workout</button>
                    </form>
                </div>
            </div>
            
            {% endfor %}
        </div>
        
    </div>

    <script>
        function applyFilters() {
            var level = document.getElementById("level-filter").value;
            var bodyPart = document.getElementById("body-part-filter").value;
            var type = document.getElementById("type-filter").value;

            // Get workout items
            var workoutItems = document.getElementsByClassName("workout-item");

            // Loop through workout items and show/hide based on filters
            for (var i = 0; i < workoutItems.length; i++) {
                var workoutItem = workoutItems[i];
                var metaText = workoutItem.querySelector(".workout-item-meta").textContent.toLowerCase();

                var showItem = true;

                // Check if workout item matches selected filters
                if (level && !metaText.includes("level: " + level.toLowerCase())) {
                    showItem = false;
                }
                if (bodyPart && !metaText.includes("body part: " + bodyPart.toLowerCase())) {
                    showItem = false;
                }
                if (type && !metaText.includes("type: " + type.toLowerCase())) {
                    showItem = false;
                }

                // Show or hide workout item based on filters
                if (showItem) {
                    workoutItem.style.display = "block";
                } else {
                    workoutItem.style.display = "none";
                }
            }
        }

        function searchWorkouts() {
            var input, filter, workoutItems, workoutTitle, i;
            input = document.getElementById("workout-search");
            filter = input.value.toLowerCase();
            workoutItems = document.getElementsByClassName("workout-item");

            for (i = 0; i < workoutItems.length; i++) {
                workoutTitle = workoutItems[i].getElementsByClassName("workout-item-title")[0];
                if (workoutTitle.textContent.toLowerCase().indexOf(filter) > -1) {
                    workoutItems[i].style.display = "block";
                } else {
                    workoutItems[i].style.display = "none";
                }
            }
        }

    </script>
</body>
</html>
