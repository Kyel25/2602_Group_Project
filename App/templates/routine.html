<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .routine-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .routine-form input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            width: 200px;
        }

        .routine-form button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .routine-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .routine-item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .routine-item-actions {
            margin-top: 5px;
        }

        .routine-item-actions form {
            display: inline;
        }

        .routine-item-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Routine Management</h1>
        <form class="routine-form" action="/create-routine" method="POST">
            <input type="text" id="routine-name" name="routine-name" placeholder="Enter routine name" required>
            <button type="submit">Create Routine</button>
        </form>
        <div id="routine-list">
            {% for routine in routines %}
            <div class="routine-item">
                <div class="routine-item-name">{{ routine.name }}</div>
                <div class="routine-item-actions">
                    <form action="/edit-routine" method="POST">
                        <input type="hidden" name="routine-id" value="{{ routine.id }}">
                        <button type="submit">Edit</button>
                    </form>
                    <form action="/delete-routine" method="POST">
                        <input type="hidden" name="routine-id" value="{{ routine.id }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
